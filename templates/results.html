<!DOCTYPE html>
<html>
<head>
	<title>Disco</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		.discoResultCard {
			margin-top: 10px;
			margin-bottom: 10px;
		}

		#discoResults {
			padding-left: 3%;
			padding-right: 3%;
		}

		#discoResultsPageHeading {
			padding-left: 3%;
			padding-right: 3%;
			padding-top: 3%;
			padding-bottom: 5%;
		}

		.btn {
			margin: 3px;
		}

	</style>


</head>
<body>



<div id="discoResultsPageHeading">
	<h1>Results</h1>
</div>

<div id="discoResults">
</div>

<script type="text/javascript">
	const serverResults = {{results | safe}}
	console.log(serverResults);

	function createCardHtml(drugName, publicationsUri) {
		return `<div class="card discoResultCard">
		<div class="card-body">
		<h3>${drugName}</h3>
		<p>Summary</p>
		<a class="btn btn-outline-secondary" href="${publicationsUri}" target="_blank">See publications</a>
		<a class="btn btn-outline-secondary disabled">Contact researchers</a>
		<a class="btn btn-outline-secondary">Bookmark</a>

		</div>
		</div>`
	}


	for (let i=0; i<serverResults.data.length; i++) {
		document.getElementById("discoResults").innerHTML += createCardHtml(serverResults.data[i].drugName, serverResults.data[i].publicationsUri);
	}


</script>

</body>
</html>
